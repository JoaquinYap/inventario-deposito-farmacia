<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Insumo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">✏️ Editar Insumo</h2>

            <form method="post">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" value="{{ insumo[1] }}" required>
                </div>

                <div class="mb-3">
                    <label for="subindice" class="form-label">Subíndice:</label>
                    <input type="text" class="form-control" id="subindice" name="subindice" value="{{ insumo[2] }}">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ insumo[3] }}" required>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ insumo[4] }}" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="palet" class="form-label">Palet:</label>
                    <input type="text" class="form-control" id="palet" name="palet" value="{{ insumo[5] }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
