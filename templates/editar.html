{% raw %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Insumo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 fw-bold">✏️ Editar Insumo</h2>
            <form method="post">
                {% for label, value, field_type in [
                    ('Código', insumo[1], 'text'),
                    ('Subíndice', insumo[2], 'text'),
                    ('Descripción', insumo[3], 'text'),
                    ('Cantidad', insumo[4], 'number'),
                    ('Palet', insumo[5], 'text'),
                ] %}
                <div class="mb-3">
                    <label class="form-label">{{ label }}:</label>
                    <input type="{{ field_type }}" class="form-control" name="{{ label|lower }}" value="{{ value }}" required>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{% endraw %}
