<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Insumos - Depósito de Farmacia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        .table-dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        .table-dark-mode th,
        .table-dark-mode td {
            border-color: #444;
        }

        .dark-mode .form-control {
            background-color: #2c2c2c;
            color: white;
            border-color: #444;
        }

        .dark-mode .btn-primary {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .dark-mode .btn-danger {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Inventario de Insumos - Depósito de Farmacia</h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="modoOscuro">
                <label class="form-check-label" for="modoOscuro">🌙 Modo Oscuro</label>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/agregar" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Agregar nuevo insumo</a>
            <input type="text" id="buscador" class="form-control w-50" placeholder="🔍 Buscar insumo...">
        </div>

        <table class="table table-bordered table-hover bg-white shadow-sm" id="tablaInsumos">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Subíndice</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for insumo in insumos %}
                <tr>
                    <td>{{ insumo[0] }}</td>
                    <td>{{ insumo[1] }}</td>
                    <td>{{ insumo[2] }}</td>
                    <td>{{ insumo[3] }}</td>
                    <td>{{ insumo[4] }}</td>
                    <td>
                        <a href="/eliminar/{{ insumo[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro que deseas eliminar este insumo?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6" class="text-center text-muted">No hay insumos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para modo oscuro y búsqueda -->
    <script>
        // Modo oscuro
        const modoOscuroSwitch = document.getElementById('modoOscuro');
        modoOscuroSwitch.addEventListener('change', function () {
            document.body.classList.toggle('dark-mode');
            document.getElementById('tablaInsumos').classList.toggle('table-dark-mode');
        });

        // Buscador
        const buscador = document.getElementById('buscador');
        buscador.addEventListener('keyup', function () {
            const valor = this.value.toLowerCase();
            const filas = document.querySelectorAll('#tablaInsumos tbody tr');

            filas.forEach(fila => {
                const texto = fila.textContent.toLowerCase();
                fila.style.display = texto.includes(valor) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
