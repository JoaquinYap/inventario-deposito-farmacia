{% raw %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Insumo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 fw-bold">âž• Agregar Insumo</h2>
            <form method="post" action="/agregar">
                {% for campo in ['codigo', 'subindice', 'descripcion', 'cantidad', 'palet'] %}
                <div class="mb-3">
                    <label for="{{ campo }}" class="form-label text-capitalize">{{ campo }}:</label>
                    <input type="{{ 'number' if campo == 'cantidad' else 'text' }}" class="form-control" id="{{ campo }}" name="{{ campo }}" required>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
                <a href="/" class="btn btn-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{% endraw %}
