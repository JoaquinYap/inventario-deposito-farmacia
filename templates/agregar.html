<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar nuevo insumo - Hospital Diego Paroissien</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }
        .dark-mode .form-control,
        .dark-mode .card {
            background-color: #2c2c2c;
            color: white;
            border-color: #444;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2>Hospital Diego Paroissien</h2>
            <h4 class="text-muted">âž• Agregar nuevo insumo</h4>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="modoOscuro">
            <label class="form-check-label" for="modoOscuro">ðŸŒ™ Modo Oscuro</label>
        </div>
    </header>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" action="/agregar">
                <div class="mb-3">
                    <label for="codigo" class="form-label">CÃ³digo:</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                </div>
                <div class="mb-3">
                    <label for="subindice" class="form-label">SubÃ­ndice:</label>
                    <input type="text" class="form-control" id="subindice" name="subindice" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">DescripciÃ³n:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="palet" class="form-label">Palet:</label>
                    <input type="text" class="form-control" id="palet" name="palet" required>
                </div>

                <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Agregar</button>
                <a href="/" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left"></i> Volver al inventario</a>
            </form>
        </div>
    </div>

    <footer class="mt-4 text-center text-muted small">
        Â© Hospital Diego Paroissien
    </footer>
</div>
<script>
    const modoOscuroSwitch = document.getElementById('modoOscuro');
    if (localStorage.getItem('modoOscuro') === 'true') {
        document.body.classList.add('dark-mode');
        modoOscuroSwitch.checked = true;
    }
    modoOscuroSwitch?.addEventListener('change', function () {
        const activado = this.checked;
        document.body.classList.toggle('dark-mode', activado);
        localStorage.setItem('modoOscuro', activado);
    });
</script>
</body>
</html>
